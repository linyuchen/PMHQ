name: Build and Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release version from PMHQ.Rust
        id: get_version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/linyuchen/PMHQ.Rust/releases/latest | jq -r '.tag_name')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts from PMHQ.Rust
        run: |
          mkdir -p artifacts
          curl -L -o artifacts/pmhq-win-x64.zip \
            "https://github.com/linyuchen/PMHQ.Rust/releases/download/${{ steps.get_version.outputs.version }}/pmhq-win-x64.zip"
          curl -L -o artifacts/pmhq-linux-x64.zip \
            "https://github.com/linyuchen/PMHQ.Rust/releases/download/${{ steps.get_version.outputs.version }}/pmhq-linux-x64.zip"
          curl -L -o artifacts/pmhq-linux-arm64.zip \
            "https://github.com/linyuchen/PMHQ.Rust/releases/download/${{ steps.get_version.outputs.version }}/pmhq-linux-arm64.zip"

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: true
          files: |
            artifacts/pmhq-win-x64.zip
            artifacts/pmhq-linux-x64.zip
            artifacts/pmhq-linux-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
