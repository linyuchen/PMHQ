name: Build and Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Get latest release version from PMHQ.Rust
        id: get_version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/linyuchen/PMHQ.Rust/releases/latest | jq -r '.tag_name')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # 去掉开头的v
          NPM_VERSION=${VERSION#v}
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts from PMHQ.Rust
        run: |
          mkdir -p artifacts
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Downloading version: $VERSION"
          
          curl -fL -o artifacts/pmhq-win-x64.zip \
            "https://github.com/linyuchen/PMHQ.Rust/releases/download/$VERSION/pmhq-win-x64.zip"
          curl -fL -o artifacts/pmhq-linux-x64.zip \
            "https://github.com/linyuchen/PMHQ.Rust/releases/download/$VERSION/pmhq-linux-x64.zip"
          curl -fL -o artifacts/pmhq-linux-arm64.zip \
            "https://github.com/linyuchen/PMHQ.Rust/releases/download/$VERSION/pmhq-linux-arm64.zip"
          
          ls -la artifacts/

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: true
          files: |
            artifacts/pmhq-win-x64.zip
            artifacts/pmhq-linux-x64.zip
            artifacts/pmhq-linux-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish pmhq-dist-win-x64
        run: |
          mkdir -p package-win-x64
          unzip -j artifacts/pmhq-win-x64.zip -d package-win-x64
          echo '{"name": "pmhq-dist-win-x64", "version": "${{ steps.get_version.outputs.npm_version }}", "author": "linyuchen"}' > package-win-x64/package.json
          cd package-win-x64
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish pmhq-dist-linux-x64
        run: |
          mkdir -p package-linux-x64
          unzip -j artifacts/pmhq-linux-x64.zip -d package-linux-x64
          echo '{"name": "pmhq-dist-linux-x64", "version": "${{ steps.get_version.outputs.npm_version }}", "author": "linyuchen"}' > package-linux-x64/package.json
          cd package-linux-x64
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish pmhq-dist-linux-arm64
        run: |
          mkdir -p package-linux-arm64
          unzip -j artifacts/pmhq-linux-arm64.zip -d package-linux-arm64
          echo '{"name": "pmhq-dist-linux-arm64", "version": "${{ steps.get_version.outputs.npm_version }}", "author": "linyuchen"}' > package-linux-arm64/package.json
          cd package-linux-arm64
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
